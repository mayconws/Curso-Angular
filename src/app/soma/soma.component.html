<div class="container">

    <form class="m-5" action="">       
        <div class="form-group col-sm-5">
            <h2 class="font-weight-bold text-center">Somar</h2>
            <label for="numero1">Numero 1:</label>
            <input class="form-control" type="number" name="num1" value="" [(ngModel)]="num1">
        </div>
        
        <div class="form-group col-sm-5">
            <label for="numero2">Numero 2:</label>
            <input class="form-control" type="number" name="num2" value="" [(ngModel)]="num2">          
        </div>
        <div class="col-sm-5">
            <button class="btn btn-primary" type="button" name="button" (click)="somar()">Resultado</button>
        </div>

        <hr>       

        <div class="form-group col-sm-5">
            <h2 class="font-weight-bold text-center">Par ou Impar</h2>
            <label for="">Informe um número:</label>
            <input class="form-control" type="number" name="num3" value="" [(ngModel)]="num3">
        </div>
        <div class="col-sm-5">
            <button class="btn btn-success" type="button" name="button" (click)="par()">Verificar</button>
        </div>

        <hr>

        <div class="form-group col-sm-5">
            <h2 class="font-weight-bold text-center">Positivo ou Negativo</h2>
            <label for="">Informe um número:</label>
            <input class="form-control" type="number" name="num3" value="" [(ngModel)]="num4">
        </div>
        <div class="col-sm-5">
            <button class="btn btn-dark" type="button" name="button" (click)="positivo()">Verificar</button>
        </div>

    </form>

</div>
